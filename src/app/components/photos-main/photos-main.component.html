<div class="container">
  <div class="photo-container" *ngIf="!isLoading">
    <div class="photo-card" *ngFor="let photo of photosList">
      <img class="photo" [src]="photo.url" alt="Random photo">
    </div>
  </div>
  <div class="progress-spinner" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
</div>

<div class="container">
  <div class="photo-container">
    <app-photo-card *ngFor="let photo of photosList" (click)="onAddFavorite(photo)"
      (keydown.enter)="onAddFavorite(photo)" tabindex="0" aria-label="Add to favorites" [src]="photo.thumbnailUrl" class="photo-card"></app-photo-card>
  </div>
  <div class="progress-spinner" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="alert-error" *ngIf="error">
    <p class="error-message">{{ error }}</p>
  </div>
</div>
